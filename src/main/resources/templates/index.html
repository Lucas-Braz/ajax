<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Exemplo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
<div class="container text-center mt-5">
    <h2>Exemplo</h2>
    <input type="number" id="inputNumber" class="form-control" placeholder="Informe um número">
    <button id="submitButton" class="btn btn-primary mt-3">Submit</button>
    <h1 id="result" class="mt-5"></h1>
</div>
<script>
        $(document).ready(function () {
            $("#submitButton").click(function () {
                var inputValue = $("#inputNumber").val();

                $.ajax({
                    type: "POST",// Tipo da requisição
                    url: "/", // Caminho para envio da requisição
                    data: { number: inputValue },
                    success: function (data) {
                        $("#result").text(inputValue + "² = " + data);
                    },
                    error: function () {
                        $("#result").text("Error occurred");
                    }
                });
            });
        });
</script>
</body>
</html>
